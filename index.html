<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Expenses')" id="defaultOpen">Expenses</button>
            <button class="tablinks" onclick="openTab(event, 'Income')">Income</button>
        </div>
        <div id="Expenses" class="tabcontent">
            <h3>Expenses</h3>
            <form id="expenseForm">
                <input type="text" id="expenseDescription" placeholder="Description" required>
                <input type="number" id="expenseAmount" placeholder="Amount" required>
                <button type="submit">Add Expense</button>
            </form>
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th class="description">Description</th>
                        <th class="amount">Amount</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="Income" class="tabcontent">
            <h3>Income</h3>
            <form id="incomeForm">
                <input type="text" id="incomeDescription" placeholder="Description" required>
                <input type="number" id="incomeAmount" placeholder="Amount" required>
                <button type="submit">Add Income</button>
            </form>
            <table id="incomeTable">
                <thead>
                    <tr>
                        <th class="description">Description</th>
                        <th class="amount">Amount</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="netSpending">Net Spending: $0</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
